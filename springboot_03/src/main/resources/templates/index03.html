<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

  <span th:text="${msg}"></span> <br>

  <!--   是否为空 -->
  <span th:text="${#strings.isEmpty(msg)}"></span> <br>

  <!-- 长度-->
  <span th:text="${#strings.length(msg)}"></span> <br>

  <!--截取操作 -->
  <span th:text="${#strings.substring(msg,3)}"></span> <br>

  <!--转成 大写 -->
  <span th:text="${#strings.toUpperCase(msg)}"></span> <br>

  <span th:text="${#dates.format(key)}"></span> <br>

  <span th:text="${#dates.format(key,'yyyy/MM/dd')}"></span> <br>

  用户名:<span th:text="${user.username}"></span> <br>
  密码: <span th:text="${user.password}"></span>

</body>
</html>
